$def with (name)

<html>
    <head>
        <title>Haikuinator</title>
    </head>
    <body style="text-align: center;">
      <div class="contribute">
        <a href="https://github.com/clcollins/pyku"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_green_007200.png" alt="Fork me on GitHub"></a>
      </div>
      <div class="top_spacer" style="height: 30%;">
      </div>
      <div class="haiku" style="height: 50%; margin: auto; font-size: 300%;">
        $buildline(5)<br />
        $buildline(7)<br /> 
        $buildline(5)<br />
      </div>
      <div class="separator">
        <p>* * *</p>
      </div>
      <div class="info">
        Bear with me, human.<br />
        I am Haikuinator!<br />
        Yet still, I must learn.<br />
      </div>
      <div class="copyright">
        <!-- Copyright (C) 2013 - 2014 Chris Collins <collins.christopher@gmail.com> -->
      </div>
    </body>
</html>
